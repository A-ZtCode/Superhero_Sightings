<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add or Edit Hero</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">HERO Sightings</a>
    <!-- ... other navbar content ... -->
</nav>

<div class="container mt-4">
    <h1 th:if="${hero.id == null}">Add  or Edit Hero</h1>

    <form th:action="@{/heroes/save}" th:object="${hero}" method="post" class="mt-3">
        <input type="hidden" th:field="*{id}"/>
        <div class="form-group">
            <label>Name:</label>
            <input type="text" th:field="*{name}" class="form-control" required/>
        </div>
        <div class="form-group">
            <label>Description:</label>
            <textarea th:field="*{description}" class="form-control" required></textarea>
        </div>
        <div class="form-group">
            <label>Superpower:</label>
            <input type="text" th:field="*{superpower}" class="form-control" required/>
        </div>
        <button type="submit" class="btn btn-dark">Save</button>
    </form>

    <a href="/heroes" class="btn btn-outline-dark mt-3">Back to Heroes List</a>
</div>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3">
    Â© 2023 HERO Sightings
</footer>

</body>
</html>
