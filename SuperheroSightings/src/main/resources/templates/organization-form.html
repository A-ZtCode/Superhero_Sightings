<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add/Edit Organization</title>
</head>
<body>
<h1 th:if="${organization.id == null}">Add Organization</h1>
<h1 th:if="${organization.id != null}">Edit Organization</h1>
<form th:action="@{/organizations}" th:object="${organization}" method="post">
    <div>
        <label>Name:</label>
        <input type="text" th:field="*{name}" />
    </div>
    <div>
        <label>Description:</label>
        <textarea th:field="*{description}"></textarea>
    </div>
    <!-- Add fields for other organization properties as required. -->
    <div>
        <input type="submit" value="Save" />
    </div>
</form>
<a href="/organizations">Cancel</a>
</body>
</html>
