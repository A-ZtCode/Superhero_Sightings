<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:if="${location.id == null}">Add Location</title>
  <title th:if="${location.id != null}">Edit Location</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="/">HERO Sightings</a>
</nav>

<div class="container mt-4">
  <h1 th:if="${location.id == null}">Add  or Edit Location</h1>

  <form th:action="@{/locations/save}" th:object="${location}" method="post" class="mt-3">
    <div class="form-group">
      <label>Name:</label>
      <input type="text" th:field="*{name}" class="form-control"/>
    </div>
    <div class="form-group">
      <label>Description:</label>
      <textarea th:field="*{description}" class="form-control"></textarea>
    </div>
    <div class="form-group">
      <label>Address:</label>
      <input type="text" th:field="*{address}" class="form-control"/>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
  <a href="/locations" class="btn btn-secondary mt-3">Cancel</a>
</div>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3">
  Â© 2023 HERO Sightings
</footer>
</body>
</html>
