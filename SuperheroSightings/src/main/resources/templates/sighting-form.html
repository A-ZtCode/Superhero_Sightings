<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:if="${sighting.id == null}">Add Sighting</title>
  <title th:if="${sighting.id != null}">Edit Sighting</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="/">HERO Sightings</a>
</nav>

<div class="container mt-4">
  <h1 th:if="${sighting.id == null}">Add Sighting or Edit Sighting</h1>

  <form th:action="@{/sightings/save}" th:object="${sighting}" method="post" class="mt-3">
    <!-- Fields for superhero, location, and date/time.
         Ideally, use dropdowns for superhero and location. -->
    <div class="form-group">
      <label>Date:</label>
      <input type="date" th:field="*{date}" class="form-control"/>
    </div>
    <!-- Other fields as required -->
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
  <a href="/sightings" class="btn btn-secondary mt-3">Cancel</a>
</div>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3">
  Â© 2023 HERO Sightings
</footer>
</body>
</html>
