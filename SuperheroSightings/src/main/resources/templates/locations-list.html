<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Locations</title>
</head>
<body>
<h1>Locations</h1>
<table>
  <thead>
  <tr>
    <th>Name</th>
    <th>Description</th>
    <th>Address</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="location : ${locations}">
    <td th:text="${location.name}"></td>
    <td th:text="${location.description}"></td>
    <td th:text="${location.address}"></td>
    <td>
      <a th:href="@{/locations/{id}(id=${location.id})}">View</a>
      <!-- Similarly, you can add Edit and Delete links here. -->
    </td>
  </tr>
  </tbody>
</table>
<a href="/locations/new">Add New Location</a>
</body>
</html>
