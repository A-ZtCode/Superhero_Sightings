<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Organizations</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.7.2/dropzone.min.css" rel="stylesheet">

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="/">HERO Sightings</a>
</nav>

<div class="container mt-4">
  <!-- Add New Organization Button -->
  <button class="btn btn-primary mb-3" data-toggle="modal" data-target="#organizationModal">Add New Organization</button>

  <table class="table table-bordered table-striped">
    <thead>
    <tr>
      <th>Name</th>
      <th>Description</th>
      <th>Members</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="organization : ${organizations}">
      <td th:text="${organization.name}"></td>
      <td th:text="${organization.description}"></td>
      <td th:text="${organization.members.size()}"></td>
      <td>
        <a th:href="@{'/organizations/view/' + ${organization.id}}" class="btn btn-info btn-sm">View</a>
        <a th:href="@{'/organizations/edit/' + ${organization.id}}" class="btn btn-warning btn-sm">Edit</a>
        <a th:href="@{'/organizations/delete/' + ${organization.id}}" class="btn btn-danger btn-sm">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3">
  Â© 2023 HERO Sightings
</footer>
<!-- Organization Modal -->
<div class="modal fade" id="organizationModal" tabindex="-1" aria-labelledby="organizationModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="organizationModalLabel">Add New Organization</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- Your Organization Form goes here. It can be the same form from your add organization page -->
        <form action="/uploadOrganizationImage" class="dropzone" id="organizationImageDropzone">
          <div class="fallback">
            <input name="file" type="file" multiple />
          </div>
        </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.7.2/dropzone.min.js"></script>
</body>
</html>
